<div class="card">
    <div class="imgcontainer">
        <img src={{item.image}} class="card-img-top" alt="...">
    </div>
    <div class="card-body p-0">
      <h5 class="card-title">{{item.title}}</h5>
      <p class="card-text">{{item.para.slice(0,160)}}...</p>
      <a (click)="readmore.emit(item)" class="btn joinbtn">Read More</a>
    </div>
  </div>
